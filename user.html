<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Page</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #userInfo { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Page Utilisateur</h1>
  <div id="userInfo">Chargement...</div>
  <button id="valider">Valider</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let userId = null;

    // Récupérer infos utilisateur
    const user = tg.initDataUnsafe?.user;
    if (user) {
      userId = user.id;
      document.getElementById("userInfo").textContent =
        `Utilisateur : ${user.first_name} ${user.last_name || ''} (ID: ${userId})`;
    } else {
      document.getElementById("userInfo").innerHTML =
        `<span style="color:red;">❌ Ouvre cette page depuis Telegram</span>`;
    }

    document.getElementById("valider").addEventListener("click", async () => {
      if (!userId) {
        alert("Utilisateur introuvable");
        return;
      }

      const reward = 10; // exemple
      const API_URL = "https://botv-d7rz.vercel.app/api/verifyTask";

      try {
        const res = await fetch(`${API_URL}?userId=${userId}&reward=${reward}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        console.log(data);

        if (data.success) {
          alert("✅ Récompense validée !");
        } else {
          alert("❌ " + (data.message || "Échec de validation"));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Erreur de connexion au serveur");
      }
    });
  </script>
</body>
</html>
