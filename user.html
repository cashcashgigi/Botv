<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéØ T√¢ches - R√©compenses</title>

  <!-- Style moderne -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; color: #2c3e50; line-height: 1.6; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }
    header { background: #3b82f6; color: white; padding: 20px; text-align: center; }
    h1 { font-size: 1.8rem; font-weight: 600; }
    .user-info { background: #e3f2fd; padding: 10px 20px; color: #1e40af; font-size: 0.9rem; text-align: center; }
    #taskList { list-style: none; padding: 10px; }
    #taskList li { background: #f9f9f9; margin: 12px 0; padding: 16px; border-radius: 8px; border-left: 4px solid #3b82f6; display: flex; justify-content: space-between; align-items: center; font-size: 1rem; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05); transition: transform 0.2s ease; }
    #taskList li:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    #taskList a { color: #3b82f6; text-decoration: none; margin-right: 10px; font-weight: 500; }
    #taskList a:hover { text-decoration: underline; }
    button { background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: background 0.2s ease; }
    button:hover { background: #0d9488; }
    button:disabled { background: #d1d5db; cursor: not-allowed; }
    .loading { text-align: center; padding: 20px; color: #6b7280; font-style: italic; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>üéØ Vos T√¢ches √† accomplir</h1>
    </header>

    <div class="user-info" id="userInfo">
      Chargement utilisateur...
    </div>

    <ul id="taskList">
      <li class="loading">Chargement des t√¢ches...</li>
    </ul>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDY4HHyrghswpcgfyMyMA9OWDbWJeWyKMg",
      authDomain: "xbetru-f3506.firebaseapp.com",
      databaseURL: "https://xbetru-f3506-default-rtdb.firebaseio.com",
      projectId: "xbetru-f3506",
      storageBucket: "xbetru-f3506.firebasestorage.app",
      messagingSenderId: "589096414662",
      appId: "1:589096414662:web:d8f1e1e3b5bb18de3b96c7",
      measurementId: "G-74XYP10RNY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // R√©cup√©ration utilisateur Telegram
    let userId = null;
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();
      const user = tg.initDataUnsafe?.user;

      if (user) {
        userId = user.id;
        document.getElementById("userInfo").textContent =
          `Utilisateur : ${user.first_name} ${user.last_name || ''} (${userId})`;
      } else {
        document.getElementById("userInfo").innerHTML =
          `<span style="color: red;">‚ùå Impossible de charger l'utilisateur. Ouvre cette page via Telegram.</span>`;
      }
    } else {
      document.getElementById("userInfo").innerHTML =
        `<span style="color: red;">‚ùå Cette page doit √™tre ouverte dans Telegram.</span>`;
    }

    // Afficher les t√¢ches
    db.collection("tasks").onSnapshot(snapshot => {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      if (snapshot.empty) {
        taskList.innerHTML = "<li class='loading'>Aucune t√¢che disponible pour le moment.</li>";
        return;
      }

      snapshot.forEach(doc => {
        const task = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${task.title}</strong> 
            <span style="color: #10b981; font-weight: bold;">+${task.reward} points</span>
            <br>
            <a href="${task.url}" target="_blank" onclick="trackLink()">üîó Visiter le lien</a>
          </div>
          <button onclick="valider('${doc.id}', ${task.reward}, event)">‚úÖ Valider</button>
        `;
        taskList.appendChild(li);
      });
    }, error => {
      document.getElementById("taskList").innerHTML = 
        `<li class="loading" style="color: red;">‚ùå Erreur de chargement : ${error.message}</li>`;
    });

    // Fonction validation
    function valider(taskId, reward, event) {
      if (!userId) {
        alert("‚ùå Utilisateur non charg√©. Ouvre la page dans Telegram.");
        return;
      }

      const button = event.target;
      button.disabled = true;
      button.textContent = "‚è≥...";

      fetch(`/api/verifyTask?userId=${userId}&taskId=${taskId}&reward=${reward}&initData=${encodeURIComponent(tg.initData)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ T√¢che valid√©e ! " + (data.message || "R√©compense ajout√©e."));
            button.textContent = "‚úÖ Valid√©";
            button.style.backgroundColor = "#6b7280";
          } else {
            alert("‚ùå " + (data.message || "√âchec de validation."));
            button.disabled = false;
            button.textContent = "‚úÖ Valider";
          }
        })
        .catch(err => {
          console.error("Erreur API:", err);
          alert("‚ùå Erreur de connexion au serveur.");
          button.disabled = false;
          button.textContent = "‚úÖ Valider";
        });
    }

    // Animation Telegram
    function trackLink() {
      tg?.HapticFeedback?.impactOccurred("medium");
    }
  </script>

</body>
</html>
